---
name: ShellCheck

on:
  push:
    paths: ['**/*.sh']
  pull_request:
    paths: ['**/*.sh']

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          scandir: './'
          additional_files: '*.sh'
